<h1>Hi</h1>

<h3>All registered users:</h3>
  <table >
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
        <th scope="col">About</th>
        <th scope="col">Strength</th>
        <th scope="col">Edit</th>
        <th scope="col">Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users ; let i = index;">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ user?.name }}</td>
        <td>{{ user?.email }}</td>
        <td>{{ user?.gender }}</td>
        <td>{{ user?.about }}</td>
        <td> <span *ngFor="let strengths of user.strength; let j = index;">
            {{strengths}} <br>
        </span>
        </td>
        <td>
          <a href="javascript:void();" (click)="editor(i)">EDIT</a>
        </td>
        <td>
            <a  href="javascript:void()" (click)="deleteUser(user._id)" class="text-danger">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
